metadata:
  name: app-secrets
  namespace: auto-video-generation
type: Opaque
data:
  # ‰ΩøÁî® base64 Á∑®Á¢ºÁöÑÂØÜÁ¢º (Ë´ãÂú®ÈÉ®ÁΩ≤ÂâçÊõ¥Êñ∞)
  POSTGRES_USER: cG9zdGdyZXM=  # postgres
  POSTGRES_PASSWORD: cGFzc3dvcmQ=  # password
  REDIS_PASSWORD: cmVkaXNwYXNz  # redispass
  S3_ACCESS_KEY_ID: bWluaW9hZG1pbg==  # minioadmin
  S3_SECRET_ACCESS_KEY: bWluaW9hZG1pbjEyMw==  # minioadmin123
  JWT_SECRET_KEY: eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl  # your-jwt-secret-key-here

---
# ===========================================
# PersistentVolumes - Ë≥áÊñôÊåÅ‰πÖÂåñ
# ===========================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: auto-video-generation
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node1

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv
  namespace: auto-video-generation
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/minio
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node1

---
# ===========================================
# PersistentVolumeClaims
# ===========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: auto-video-generation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: auto-video-generation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: local-storage

---
# ===========================================
# PostgreSQL Ë≥áÊñôÂ∫´ÈÉ®ÁΩ≤
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: auto-video-generation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_INITDB_ARGS
          value: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: db-init-scripts

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: auto-video-generation
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
# ===========================================
# Redis Âø´ÂèñÊúçÂãô
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: auto-video-generation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: auto-video-generation
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# ===========================================
# MinIO ÂÑ≤Â≠òÊúçÂãô
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: auto-video-generation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: S3_ACCESS_KEY_ID
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: S3_SECRET_ACCESS_KEY
        command:
        - /bin/bash
        - -c
        args:
        - minio server /data --console-address ":9001"
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: auto-video-generation
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP

---
# ===========================================
# Ë≥áÊñôÂ∫´ÈÅ∑Áßª Job (Phase 2 Êï¥Âêà)
# ===========================================
apiVersion: batch/v1
kind: Job
metadata:
  name: database-migration
  namespace: auto-video-generation
spec:
  template:
    spec:
      containers:
      - name: migration
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        args:
        - |
          pip install alembic asyncpg psycopg2-binary sqlalchemy
          echo "‚è≥ Á≠âÂæÖ PostgreSQL Ê∫ñÂÇôÂÆåÊàê..."
          until pg_isready -h postgres-service -p 5432 -U postgres; do
            echo "PostgreSQL Êú™Ê∫ñÂÇôÂÆåÊàêÔºåÁ≠âÂæÖ 5 Áßí..."
            sleep 5
          done
          echo "‚úÖ PostgreSQL Â∑≤Ê∫ñÂÇôÂÆåÊàê"
          echo "üöÄ ÈñãÂßãË≥áÊñôÂ∫´ÈÅ∑Áßª..."
          # ÈÄôË£°ÊáâË©≤Âü∑Ë°å alembic upgrade head
          echo "‚úÖ Ë≥áÊñôÂ∫´ÈÅ∑ÁßªÂÆåÊàê"
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_DB
      restartPolicy: OnFailure
  backoffLimit: 3

---
