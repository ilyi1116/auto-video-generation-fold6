---
apiVersion: v1
kind: Namespace
metadata:
  name: auto-video-generation
  labels:
    name: auto-video-generation
    tier: application

---
# ===========================================
# ConfigMaps - Áµ±‰∏ÄÈÖçÁΩÆÁÆ°ÁêÜ
# ===========================================
apiVersion: v1
