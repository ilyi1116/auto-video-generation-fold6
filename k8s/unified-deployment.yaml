metadata:
  name: app-config
  namespace: auto-video-generation
data:
  # Ë≥áÊñôÂ∫´ÈÖçÁΩÆ
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "auto_video_generation"
  
  # Redis ÈÖçÁΩÆ
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # MinIO ÈÖçÁΩÆ
  MINIO_HOST: "minio-service"
  MINIO_PORT: "9000"
  MINIO_CONSOLE_PORT: "9001"
  
  # ÊáâÁî®ÈÖçÁΩÆ
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
  
  # ÊúçÂãôÁ´ØÈªû
