# Redis 配置 - 單機部署優化版本

# 基本設置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# 記憶體管理
maxmemory 512mb
maxmemory-policy allkeys-lru

# 持久化設置 (輕量化)
save 900 1
save 300 10
save 60 10000

# AOF 持久化 (可選)
appendonly yes
appendfsync everysec

# 安全設置
# requirepass your-redis-password

# 日誌設置
loglevel notice
logfile ""

# 效能優化
tcp-backlog 511
databases 16

# 慢查詢日誌
slowlog-log-slower-than 10000
slowlog-max-len 128