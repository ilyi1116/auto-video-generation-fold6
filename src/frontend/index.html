<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Auto Video - AI 驅動的自動影片生成平台" />
    <meta name="keywords" content="AI影片生成, 自動影片, 內容創作, 社群媒體" />
    <meta name="author" content="Auto Video Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Auto Video - AI 自動影片生成平台" />
    <meta
      property="og:description"
      content="使用 AI 技術自動生成高品質影片內容，輕鬆創作社群媒體內容"
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Auto Video - AI 自動影片生成平台" />
    <meta
      property="twitter:description"
      content="使用 AI 技術自動生成高品質影片內容，輕鬆創作社群媒體內容"
    />
    <meta property="twitter:image" content="/twitter-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="color-scheme" content="light dark" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Auto Video - AI 自動影片生成平台</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="antialiased">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
