[tool:pytest]
# Pytest 配置文件

# 測試目錄
testpaths =
    tests
    services
    scripts

# 測試檔案模式
python_files =
    test_*.py
    *_test.py
    tests.py

# 測試類別模式
python_classes =
    Test*
    *Tests

# 測試函數模式
python_functions =
    test_*

# 標記
markers =
    unit: 單元測試
    integration: 整合測試
    e2e: 端對端測試
    slow: 執行時間較長的測試
    api: API 測試
    db: 資料庫測試
    auth: 認證相關測試
    cost: 成本計算測試
    health: 健康檢查測試
    config: 配置管理測試

# 選項 - 已移至底部並行執行區塊

# 最小版本
minversion = 6.0

# 測試發現
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    south_migrations
    .venv
    venv
    node_modules
    frontend

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# 日誌配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 並行執行 - TDD 效率提升
# 啟用並行測試以加快 TDD 循環速度
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --junit-xml=pytest-report.xml
    --cov-fail-under=90
    -n auto
