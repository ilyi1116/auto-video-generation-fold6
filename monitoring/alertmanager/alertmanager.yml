# AlertManager 配置 - 告警路由和通知
# Phase 5: 監控告警系統

global:
  smtp_smarthost: '${SMTP_HOST:-smtp.gmail.com}:587'
  smtp_from: '${ALERT_EMAIL_FROM:-alerts@auto-video-generation.com}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

# 路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # 嚴重告警立即通知
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 30m
    
    # 安全告警特殊處理
    - match:
        team: security
      receiver: 'security-alerts'
      group_wait: 5s
      repeat_interval: 15m
    
    # AI 服務告警
    - match:
        team: ai
      receiver: 'ai-team-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # 基礎設施告警
    - match:
        team: ops
      receiver: 'ops-team-alerts'
      group_wait: 30s
      repeat_interval: 2h

# 通知接收器
receivers:
  # 預設接收器
  - name: 'default'
    email_configs:
      - to: '${DEFAULT_ALERT_EMAIL:-admin@auto-video-generation.com}'
        subject: '[AUTO-VIDEO] {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }} {{ .Name }}={{ .Value }} {{ end }}
          Started: {{ .StartsAt }}
          {{ end }}

  # 嚴重告警接收器
  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL:-admin@auto-video-generation.com}'
        subject: '🚨 [CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          🚨 CRITICAL ALERT 🚨
          
          {{ range .Alerts }}
          Service: {{ .Labels.service }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Started: {{ .StartsAt }}
          Severity: {{ .Labels.severity }}
          {{ end }}
          
          Please investigate immediately!
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: '🚨 Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Started:* {{ .StartsAt }}
          {{ end }}

  # 安全告警接收器
  - name: 'security-alerts'
    email_configs:
      - to: '${SECURITY_ALERT_EMAIL:-security@auto-video-generation.com}'
        subject: '🛡️ [SECURITY] {{ .GroupLabels.alertname }}'
        body: |
          🛡️ SECURITY ALERT 🛡️
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Source IP: {{ .Labels.ip }}
          Started: {{ .StartsAt }}
          {{ end }}
          
          Please review security logs immediately.
    slack_configs:
      - api_url: '${SLACK_SECURITY_WEBHOOK_URL}'
        channel: '#security-alerts'
        title: '🛡️ Security Alert: {{ .GroupLabels.alertname }}'

  # AI 團隊告警接收器
  - name: 'ai-team-alerts'
    email_configs:
      - to: '${AI_TEAM_EMAIL:-ai-team@auto-video-generation.com}'
        subject: '[AI-SERVICE] {{ .GroupLabels.alertname }}'
        body: |
          AI Service Alert
          
          {{ range .Alerts }}
          Service: {{ .Labels.service }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Started: {{ .StartsAt }}
          {{ end }}

  # 維運團隊告警接收器
  - name: 'ops-team-alerts'
    email_configs:
      - to: '${OPS_TEAM_EMAIL:-ops@auto-video-generation.com}'
        subject: '[OPS] {{ .GroupLabels.alertname }}'
        body: |
          Infrastructure Alert
          
          {{ range .Alerts }}
          Instance: {{ .Labels.instance }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Started: {{ .StartsAt }}
          {{ end }}

# 告警抑制規則
inhibit_rules:
  # 如果服務已經停機，則抑制其他相關告警
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: 'HighHTTPErrorRate|HighHTTPLatency'
    equal: ['service']

  # 如果節點已經停機，則抑制該節點的其他告警
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: 'HighCPUUsage|HighMemoryUsage|DiskSpaceLow'
    equal: ['instance']

# 模板定義
templates:
  - '/etc/alertmanager/templates/*.tmpl'