receivers:
  # é è¨­æ¥æ”¶å™¨
  - name: 'default'
    email_configs:
      - to: '${DEFAULT_ALERT_EMAIL:-admin@auto-video-generation.com}'
        subject: '[AUTO-VIDEO] {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }} {{ .Name }}={{ .Value }} {{ end }}
          Started: {{ .StartsAt }}
          {{ end }}

  # åš´é‡å‘Šè­¦æ¥æ”¶å™¨
