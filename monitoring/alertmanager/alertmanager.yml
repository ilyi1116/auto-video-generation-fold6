  smtp_from: '${ALERT_EMAIL_FROM:-alerts@auto-video-generation.com}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

# è·¯ç”±é…ç½®
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # åš´é‡å‘Šè­¦ç«‹å³é€šçŸ¥
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 30m
    
    # å®‰å…¨å‘Šè­¦ç‰¹æ®Šè™•ç†
    - match:
        team: security
      receiver: 'security-alerts'
      group_wait: 5s
      repeat_interval: 15m
    
    # AI æœå‹™å‘Šè­¦
    - match:
        team: ai
      receiver: 'ai-team-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # åŸºç¤è¨­æ–½å‘Šè­¦
    - match:
        team: ops
      receiver: 'ops-team-alerts'
      group_wait: 30s
      repeat_interval: 2h

