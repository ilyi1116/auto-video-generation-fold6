# Pre-commit 配置檔案
# 確保每次提交前進行代碼品質檢查

repos:
  # Python 代碼格式化與檢查
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=88", "--target-version=py311"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: 
          - "--max-line-length=88"
          - "--extend-ignore=E203,E501,W503"
          - "--per-file-ignores=__init__.py:F401"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-redis, types-requests]
        args: ["--ignore-missing-imports", "--no-strict-optional"]

  # 安全性檢查
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "services/", "-f", "json", "-o", "bandit-report.json"]
        pass_filenames: false

  # 通用檢查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-merge-conflict
      - id: debug-statements

  # Dockerfile 檢查
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ["--ignore", "DL3008", "--ignore", "DL3009"]

  # 前端檢查
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/
        pass_filenames: false

      - id: frontend-test
        name: Frontend Tests
        entry: bash -c 'cd frontend && npm run test:unit'
        language: system
        files: ^frontend/
        pass_filenames: false

  # Python 測試
  - repo: local
    hooks:
      - id: pytest
        name: Python Tests
        entry: bash -c 'cd services && find . -name "requirements.txt" -execdir pytest tests/ \;'
        language: system
        files: ^services/
        pass_filenames: false

exclude: |
  (?x)^(
    frontend/node_modules/.*|
    frontend/build/.*|
    services/.*/venv/.*|
    services/.*/__pycache__/.*|
    .*\.pyc$|
    .*\.pyo$
  )$