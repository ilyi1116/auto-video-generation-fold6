<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Auto Video Generation System - Create viral short videos with AI" />
		<meta name="robots" content="index, follow" />
		
		<!-- Security headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Auto Video Generation System" />
		<meta property="og:description" content="Create viral short videos with AI" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Auto Video Generation System" />
		<meta property="twitter:description" content="Create viral short videos with AI" />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.jpg" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full bg-gray-50 dark:bg-gray-900">
		<div style="display: contents" class="h-full">%sveltekit.body%</div>
	</body>
</html>
