# Auto Video Generation System - ä¸»è¦ CI/CD æµæ°´ç·š
# æ•´åˆ Phase 2 è³‡æ–™åº«ç³»çµ±å’Œ Phase 3 éƒ¨ç½²ç­–ç•¥

name: ğŸš€ CI/CD Main Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===========================================
  # ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥
  # ===========================================
  code-quality:
    name: ğŸ” Code Quality Checks
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Detect Changes
      id: changes
      uses: dorny/paths-filter@v2
      with:
        filters: |
          backend:
            - 'auto_generate_video_fold6/**'
            - 'scripts/**'
            - 'requirements*.txt'
            - 'alembic/**'
            - 'alembic.ini'
          frontend:
            - 'frontend/**'
            - 'package*.json'
          docker:
            - 'docker-compose*.yml'
            - '**/Dockerfile*'
          k8s:
            - 'k8s/**'
          should-deploy:
            - 'auto_generate_video_fold6/**'
            - 'frontend/**'
            - 'docker-compose*.yml'
            - 'k8s/**'

    - name: ğŸ Setup Python
      if: steps.changes.outputs.backend == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Python Dependencies
      if: steps.changes.outputs.backend == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: ğŸ§¹ Python Code Formatting (Black)
      if: steps.changes.outputs.backend == 'true'
      run: |
        black --check --diff auto_generate_video_fold6/ scripts/

    - name: ğŸ” Python Linting (Flake8)
      if: steps.changes.outputs.backend == 'true'
      run: |
        flake8 auto_generate_video_fold6/ scripts/ --max-line-length=100 --ignore=E203,W503

    - name: ğŸ”’ Python Security Check (Bandit)
      if: steps.changes.outputs.backend == 'true'
      run: |
        bandit -r auto_generate_video_fold6/ -f json -o bandit-report.json || true
        bandit -r auto_generate_video_fold6/ --severity-level medium --confidence-level high

    - name: ğŸ§ª Python Type Checking (MyPy)
      if: steps.changes.outputs.backend == 'true'
      run: |
        mypy auto_generate_video_fold6/ --ignore-missing-imports --show-error-codes

    - name: ğŸŸ¢ Setup Node.js
      if: steps.changes.outputs.frontend == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: ğŸ“¦ Install Frontend Dependencies
      if: steps.changes.outputs.frontend == 'true'
      working-directory: frontend
      run: npm ci

    - name: ğŸ§¹ Frontend Code Formatting (Prettier)
      if: steps.changes.outputs.frontend == 'true'
      working-directory: frontend
      run: npm run format:check

    - name: ğŸ” Frontend Linting (ESLint)
      if: steps.changes.outputs.frontend == 'true'
      working-directory: frontend
      run: npm run lint

    - name: ğŸ§ª Frontend Type Checking
      if: steps.changes.outputs.frontend == 'true'
      working-directory: frontend
      run: npm run type-check

  # ===========================================
  # å®‰å…¨æ€§æƒæ
  # ===========================================
  security-scan:
    name: ğŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Run Snyk Security Scan
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=requirements.txt

    - name: ğŸ“Š Upload Snyk Results to GitHub
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: snyk.sarif

    - name: ğŸ³ Run Trivy Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy Results to GitHub
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ===========================================
  # å–®å…ƒæ¸¬è©¦èˆ‡æ•´åˆæ¸¬è©¦
  # ===========================================
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.should-deploy == 'true' && (inputs.skip_tests != true)

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_auto_video_generation
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: ğŸ—„ï¸ Setup Test Database
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_auto_video_generation
        REDIS_URL: redis://localhost:6379/0
      run: |
        # åŸ·è¡Œ Phase 2 è³‡æ–™åº«é·ç§»
        python scripts/db-migration-manager.py create-db --env=test
        alembic upgrade head

    - name: ğŸ§ª Run Unit Tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_auto_video_generation
        REDIS_URL: redis://localhost:6379/0
        TESTING: true
      run: |
        pytest tests/ -v --cov=auto_generate_video_fold6 --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.should-deploy == 'true' && (inputs.skip_tests != true)

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: ğŸ“¦ Install Dependencies
      working-directory: frontend
      run: npm ci

    - name: ğŸ—ï¸ Build Frontend
      working-directory: frontend
      run: npm run build

    - name: ğŸ§ª Run Unit Tests
      working-directory: frontend
      run: npm run test:coverage

    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage
        flags: frontend
        name: frontend-coverage

  # ===========================================
  # E2E æ•´åˆæ¸¬è©¦
  # ===========================================
  e2e-tests:
    name: ğŸ”„ E2E Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: needs.code-quality.outputs.should-deploy == 'true' && (inputs.skip_tests != true)

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Build and Start Services
      run: |
        cp .env.template .env
        docker-compose -f docker-compose.unified.yml up -d postgres redis minio
        
        # ç­‰å¾…æœå‹™æº–å‚™å®Œæˆ
        timeout 60 bash -c 'until docker-compose -f docker-compose.unified.yml exec -T postgres pg_isready -U postgres; do sleep 2; done'
        
        # åŸ·è¡Œè³‡æ–™åº«é·ç§»
        docker-compose -f docker-compose.unified.yml up migrations
        
        # å•Ÿå‹•æ‡‰ç”¨æœå‹™
        docker-compose -f docker-compose.unified.yml up -d

    - name: ğŸ§ª Run E2E Tests
      run: |
        # ç­‰å¾…æœå‹™å®Œå…¨å•Ÿå‹•
        sleep 30
        
        # æª¢æŸ¥æœå‹™å¥åº·ç‹€æ…‹
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:3000/ || exit 1
        
        # åŸ·è¡Œ E2E æ¸¬è©¦ (å¦‚æœæœ‰çš„è©±)
        if [ -f "tests/e2e/run_tests.py" ]; then
          python tests/e2e/run_tests.py
        fi

    - name: ğŸ“‹ Collect Service Logs
      if: failure()
      run: |
        docker-compose -f docker-compose.unified.yml logs > e2e-logs.txt

    - name: ğŸ“¤ Upload E2E Artifacts
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: e2e-failure-logs
        path: e2e-logs.txt

  # ===========================================
  # å®¹å™¨æ˜ åƒæ§‹å»º
  # ===========================================
  build-images:
    name: ğŸ³ Build Container Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: needs.code-quality.outputs.should-deploy == 'true'

    strategy:
      matrix:
        service: [api-gateway, auth-service, video-service, ai-service, frontend]

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and Push Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./auto_generate_video_fold6/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ===========================================
  # è‡ªå‹•éƒ¨ç½²
  # ===========================================
  deploy:
    name: ğŸš€ Deploy to Environment
    runs-on: ubuntu-latest
    needs: [build-images, e2e-tests]
    if: |
      needs.code-quality.outputs.should-deploy == 'true' && (
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
        github.event_name == 'workflow_dispatch'
      )

    environment: 
      name: ${{ 
        github.event_name == 'workflow_dispatch' && inputs.environment ||
        github.ref == 'refs/heads/main' && 'production' ||
        github.ref == 'refs/heads/develop' && 'staging' ||
        'development'
      }}

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¯ Determine Environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
        else
          echo "environment=development" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ”§ Setup Environment Configuration
      run: |
        cp .env.template .env
        # æ ¹æ“šç’°å¢ƒè¨­å®šå°æ‡‰çš„ç’°å¢ƒè®Šæ•¸
        sed -i "s/ENVIRONMENT=development/ENVIRONMENT=${{ steps.env.outputs.environment }}/g" .env

    - name: ğŸ³ Deploy with Docker Compose
      if: steps.env.outputs.environment != 'production'
      run: |
        chmod +x scripts/deploy-unified.sh
        ./scripts/deploy-unified.sh docker ${{ steps.env.outputs.environment }}

    - name: â˜¸ï¸ Deploy to Kubernetes
      if: steps.env.outputs.environment == 'production'
      run: |
        # è¨­ç½® kubectl é…ç½® (éœ€è¦åœ¨ GitHub Secrets ä¸­è¨­å®š)
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        
        # æ›´æ–°æ˜ åƒæ¨™ç±¤
        export IMAGE_TAG="${{ github.sha }}"
        envsubst < k8s/unified-deployment.yaml | kubectl apply -f -
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        kubectl rollout status deployment/api-gateway -n auto-video-generation
        kubectl rollout status deployment/auth-service -n auto-video-generation
        kubectl rollout status deployment/video-service -n auto-video-generation

    - name: ğŸ” Post-deployment Health Check
      run: |
        sleep 30
        
        # æ ¹æ“šç’°å¢ƒåŸ·è¡Œå¥åº·æª¢æŸ¥
        if [ "${{ steps.env.outputs.environment }}" = "production" ]; then
          kubectl get pods -n auto-video-generation
          # æª¢æŸ¥ç”Ÿç”¢ç’°å¢ƒ API
          # curl -f https://api.yourdomain.com/health
        else
          # æª¢æŸ¥æœ¬åœ°éƒ¨ç½²
          curl -f http://localhost:8000/health
        fi

  # ===========================================
  # éƒ¨ç½²é€šçŸ¥
  # ===========================================
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
    - name: ğŸ“¢ Success Notification
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ éƒ¨ç½²æˆåŠŸå®Œæˆï¼"
        echo "ç’°å¢ƒ: ${{ needs.deploy.outputs.environment || 'staging' }}"
        echo "æäº¤: ${{ github.sha }}"
        echo "åˆ†æ”¯: ${{ github.ref_name }}"

    - name: âŒ Failure Notification
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ éƒ¨ç½²å¤±æ•—ï¼"
        echo "è«‹æª¢æŸ¥éƒ¨ç½²æ—¥èªŒä¸¦é€²è¡Œæ•…éšœæ’é™¤"
        exit 1