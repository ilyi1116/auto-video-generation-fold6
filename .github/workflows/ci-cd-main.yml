
# Auto Video Generation System - ä¸»è¦ CI/CD æµæ°´ç·š
# æ•´åˆ Phase 2 è³‡æ–™åº«ç³»çµ±å’Œ Phase 3 éƒ¨ç½²ç­–ç•¥

name: ğŸš€ CI/CD Main Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  # ç¼“å­˜ä¼˜åŒ–é…ç½®
  CACHE_FROM: type=gha
  CACHE_TO: type=gha,mode=max
  # æ„å»ºä¼˜åŒ–
  BUILDKIT_INLINE_CACHE: 1
  DOCKER_BUILDKIT: 1

# å…¨åŸŸæ¬Šé™è¨­å®š
permissions:
  security-events: write
  actions: read
  contents: read
  pull-requests: read

jobs:
  # ===========================================
  # ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥
  # ===========================================
  code-quality:
    name: ğŸ” Code Quality Checks
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Detect Changes
      id: changes
      uses: dorny/paths-filter@v2
      with:
        filters: |
          backend:
            - 'src/services/**'
            - 'src/shared/**'
            - 'src/config/**'
            - 'scripts/**'
            - 'pyproject.toml'
            - 'alembic/**'
            - 'alembic.ini'
          frontend:
            - 'src/frontend/**'
            - 'src/frontend/package*.json'
          docker:
            - 'docker-compose*.yml'
            - '**/Dockerfile*'
            - 'infra/docker/**'
          k8s:
            - 'k8s/**'
            - 'infra/k8s/**'
          should-deploy:
            - 'src/**'
            - 'infra/**'
            - 'docker-compose*.yml'
            - 'k8s/**'

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: ğŸ§¹ Python Code Formatting (Black)
      run: |
        black --check --diff src/ scripts/ --line-length 79

    - name: ğŸ” Python Linting (Flake8)
      run: |
        flake8 src/ scripts/ --max-line-length=79 --ignore=E203,W503,E501,E302,W391

    - name: ğŸ”’ Python Security Check (Bandit)
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ --severity-level medium --confidence-level high

    - name: ğŸ§ª Python Type Checking (MyPy)
      run: |
        mypy src/ --ignore-missing-imports --show-error-codes

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: src/frontend
      run: npm install --legacy-peer-deps

    - name: ğŸ§¹ Frontend Code Formatting (Prettier)
      working-directory: src/frontend
      run: npm run format

    - name: ğŸ” Frontend Linting (ESLint)
      working-directory: src/frontend
      run: npm run lint

    - name: ğŸ§ª Frontend Type Checking
      working-directory: src/frontend
      run: npm run check

  # ===========================================
  # å®‰å…¨æ€§æƒæ
  # ===========================================
  security-scan:
    name: ğŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    # åªåœ¨ä¸»å€‰åº«æˆ–é fork PR æ™‚åŸ·è¡Œ
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    # CodeQL åˆå§‹åŒ–
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python, javascript
        queries: security-extended,security-and-quality

    # æ§‹å»ºå°ˆæ¡ˆä»¥æ”¯æ´ CodeQL åˆ†æ
    - name: ğŸ Setup Python for CodeQL
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install Python Dependencies for CodeQL
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: ğŸŸ¢ Setup Node.js for CodeQL
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Frontend Dependencies for CodeQL
      working-directory: src/frontend
      run: npm ci --legacy-peer-deps

    # åŸ·è¡Œ CodeQL åˆ†æ
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # Snyk å®‰å…¨æƒæ
    - name: ğŸ” Run Snyk Security Scan
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=pyproject.toml --sarif-file-output=snyk.sarif

    - name: ğŸ“Š Upload Snyk Results to GitHub
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('snyk.sarif') != ''
      with:
        sarif_file: snyk.sarif

    # Safety å®‰å…¨æƒæ (Python ä¾è³´)
    - name: ğŸ” Python Dependencies Security Scan (Safety)
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        echo "Python dependencies security scan completed"
    
    # Semgrep é™æ€å®‰å…¨åˆ†æ
    - name: ğŸ” Static Security Analysis (Semgrep)
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
          p/python
          p/javascript
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      continue-on-error: true
    
    # å®¹å™¨é•œåƒå®‰å…¨æ‰«æ (å¦‚æœæœ‰æ§‹å»ºçš„é•œåƒ)
    - name: ğŸ³ Container Security Scan
      if: always()
      run: |
        # æ‰«æåŸºç¡€é•œåƒçš„å®‰å…¨æ¼æ´
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $PWD:/path aquasec/trivy:latest image --format sarif \
          --output container-scan-results.sarif \
          python:3.11-slim || true

    # Trivy å®¹å™¨æƒæ
    - name: ğŸ³ Run Trivy Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy Results to GitHub
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

  # ===========================================
  # å–®å…ƒæ¸¬è©¦èˆ‡æ•´åˆæ¸¬è©¦
  # ===========================================
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.should-deploy == 'true' && (inputs.skip_tests != true)

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_auto_video_generation
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: ğŸ—„ï¸ Setup Test Database
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_auto_video_generation
        REDIS_URL: redis://localhost:6379/0
      run: |
        # åŸ·è¡Œ Phase 2 è³‡æ–™åº«é·ç§»
        python scripts/db-migration-manager.py create-db --env=test
        alembic upgrade head

    - name: ğŸ§ª Run Unit Tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_auto_video_generation
        REDIS_URL: redis://localhost:6379/0
        TESTING: true
      run: |
        pytest src/services/*/tests tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.should-deploy == 'true' && (inputs.skip_tests != true)

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'src/frontend/package-lock.json'

    - name: ğŸ“¦ Install Dependencies
      working-directory: src/frontend
      run: npm ci

    - name: ğŸ—ï¸ Build Frontend
      working-directory: src/frontend
      run: npm run build

    - name: ğŸ§ª Run Unit Tests
      working-directory: src/frontend
      run: npm run test:coverage

    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./src/frontend/coverage
        flags: frontend
        name: frontend-coverage

  # ===========================================
  # E2E æ•´åˆæ¸¬è©¦
  # ===========================================
  e2e-tests:
    name: ğŸ”„ E2E Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: needs.code-quality.outputs.should-deploy == 'true' && (inputs.skip_tests != true)

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Build and Start Services
      run: |
        cp .env.template .env
        docker-compose -f docker-compose.unified.yml up -d postgres redis minio
        
        # ç­‰å¾…æœå‹™æº–å‚™å®Œæˆ
        timeout 60 bash -c 'until docker-compose -f docker-compose.unified.yml exec -T postgres pg_isready -U postgres; do sleep 2; done'
        
        # åŸ·è¡Œè³‡æ–™åº«é·ç§»
        docker-compose -f docker-compose.unified.yml up migrations
        
        # å•Ÿå‹•æ‡‰ç”¨æœå‹™
        docker-compose -f docker-compose.unified.yml up -d

    - name: ğŸ§ª Run E2E Tests
      run: |
        # ç­‰å¾…æœå‹™å®Œå…¨å•Ÿå‹•
        sleep 30
        
        # æª¢æŸ¥æœå‹™å¥åº·ç‹€æ…‹
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:3000/ || exit 1
        
        # åŸ·è¡Œ E2E æ¸¬è©¦ (å¦‚æœæœ‰çš„è©±)
        if [ -f "tests/e2e/run_tests.py" ]; then
          python tests/e2e/run_tests.py
        fi

    - name: ğŸ“‹ Collect Service Logs
      if: failure()
      run: |
        docker-compose -f docker-compose.unified.yml logs > e2e-logs.txt

    - name: ğŸ“¤ Upload E2E Artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-failure-logs
        path: |
          e2e-results/
          playwright-report/
        retention-days: 7

  # ===========================================
  # å‘ç°å¾®æœåŠ¡å¹¶å‡†å¤‡æ„å»º
  # ===========================================
  discover-services:
    name: ğŸ” Discover Microservices
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.should-deploy == 'true'
    outputs:
      services: ${{ steps.services.outputs.services }}
      has-frontend: ${{ steps.frontend.outputs.has-frontend }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ” Discover Services
      id: discover-services
      run: |
        # ç™¼ç¾æ‰€æœ‰æœ‰ Dockerfile çš„æœå‹™
        services=$(find src/services -name Dockerfile -exec dirname {} \; | sed 's|src/services/||' | sort | jq -R -s -c 'split("\n")[:-1]')
        echo "services=$services" >> $GITHUB_OUTPUT
        echo "Discovered services: $services"
    
    - name: ğŸŒ Check Frontend Changes
      id: frontend
      run: |
        if [ -f "src/frontend/Dockerfile" ]; then
          echo "has-frontend=true" >> $GITHUB_OUTPUT
        else
          echo "has-frontend=false" >> $GITHUB_OUTPUT
        fi

  # ===========================================
  # å¾®æœåŠ¡å®¹å™¨æ˜ åƒæ„å»º
  # ===========================================
  build-microservices:
    name: ğŸ³ Build Microservice Images
    runs-on: ubuntu-latest
    needs: [backend-tests, discover-services]
    if: needs.code-quality.outputs.should-deploy == 'true' && needs.discover-services.outputs.services != '[]'
    
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=${{ matrix.service }}
          org.opencontainers.image.description=Auto Video Generation - ${{ matrix.service }}

    - name: ğŸ” Check if Dockerfile exists
      id: check-dockerfile
      run: |
        if [ -f "./src/services/${{ matrix.service }}/Dockerfile" ]; then
          echo "dockerfile-exists=true" >> $GITHUB_OUTPUT
        else
          echo "dockerfile-exists=false" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ³ Build Docker Image
      if: steps.check-dockerfile.outputs.dockerfile-exists == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./src/services/${{ matrix.service }}
        file: ./src/services/${{ matrix.service }}/Dockerfile
        push: false
        tags: ${{ matrix.service }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ³ Build Docker Image (Alternative Path)
      if: steps.check-dockerfile.outputs.dockerfile-exists == 'false'
      uses: docker/build-push-action@v5
      with:
        context: ./src/services/${{ matrix.service }}
        file: ./src/services/${{ matrix.service }}/Dockerfile
        push: false
        tags: ${{ matrix.service }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===========================================
  # å‰ç«¯å®¹å™¨æ˜ åƒæ„å»º
  # ===========================================
  build-frontend:
    name: ğŸŒ Build Frontend Image
    runs-on: ubuntu-latest
    needs: [frontend-tests, discover-services]
    if: needs.code-quality.outputs.should-deploy == 'true' && needs.discover-services.outputs.has-frontend == 'true'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=frontend
          org.opencontainers.image.description=Auto Video Generation - Frontend

    - name: ğŸ—ï¸ Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./src/frontend
        file: ./src/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=frontend
        cache-to: type=gha,mode=max,scope=frontend
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

  # ===========================================
  # è‡ªå‹•éƒ¨ç½²
  # ===========================================
  deploy:
    name: ğŸš€ Deploy to Environment
    runs-on: ubuntu-latest
    needs: [build-microservices, build-frontend, e2e-tests]
    if: |
      needs.code-quality.outputs.should-deploy == 'true' && (
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
        github.event_name == 'workflow_dispatch'
      )

    environment: production

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ¯ Determine Environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
        else
          echo "environment=development" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ”§ Setup Environment Configuration
      run: |
        cp .env.template .env
        # æ ¹æ“šç’°å¢ƒè¨­å®šå°æ‡‰çš„ç’°å¢ƒè®Šæ•¸
        sed -i "s/ENVIRONMENT=development/ENVIRONMENT=${{ steps.env.outputs.environment }}/g" .env

    - name: ğŸ³ Deploy with Docker Compose
      if: steps.env.outputs.environment != 'production'
      run: |
        chmod +x scripts/deploy-unified.sh
        ./scripts/deploy-unified.sh docker ${{ steps.env.outputs.environment }}

    - name: â˜¸ï¸ Deploy to Kubernetes
      if: steps.env.outputs.environment == 'production'
      run: |
        # è¨­ç½® kubectl é…ç½® (éœ€è¦åœ¨ GitHub Secrets ä¸­è¨­å®š)
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        
        # æ›´æ–°æ˜ åƒæ¨™ç±¤
        export IMAGE_TAG="${{ github.sha }}"
        envsubst < k8s/unified-deployment.yaml | kubectl apply -f -
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆ
        kubectl rollout status deployment/api-gateway -n auto-video-generation
        kubectl rollout status deployment/auth-service -n auto-video-generation
        kubectl rollout status deployment/video-service -n auto-video-generation

    - name: ğŸ” Comprehensive Health Check
      id: health-check
      run: |
        sleep 30
        
        # å®šç¾©å¥åº·æª¢æŸ¥å‡½æ•¸
        check_service_health() {
          local service_url=$1
          local service_name=$2
          local max_retries=10
          local retry_interval=15
          
          echo "Checking health for $service_name at $service_url"
          
          for i in $(seq 1 $max_retries); do
            if curl -f --connect-timeout 10 --max-time 30 "$service_url"; then
              echo "âœ… $service_name is healthy"
              return 0
            else
              echo "â° Attempt $i/$max_retries failed for $service_name, waiting $retry_interval seconds..."
              sleep $retry_interval
            fi
          done
          
          echo "âŒ $service_name health check failed after $max_retries attempts"
          return 1
        }
        
        # æ ¹æ“šç’°å¢ƒåŸ·è¡Œå¥åº·æª¢æŸ¥
        if [ "${{ steps.env.outputs.environment }}" = "production" ]; then
          echo "ğŸ­ Production environment health checks"
          
          # Kubernetes å¥åº·æª¢æŸ¥
          kubectl get pods -n auto-video-generation
          kubectl get services -n auto-video-generation
          
          # ç­‰å¾…æ‰€æœ‰ pods å°±ç·’
          kubectl wait --for=condition=ready pod -l app=api-gateway -n auto-video-generation --timeout=300s
          kubectl wait --for=condition=ready pod -l app=auth-service -n auto-video-generation --timeout=300s
          
          # API å¥åº·æª¢æŸ¥ (éœ€è¦æ ¹æ“šå¯¦éš›åŸŸåé…ç½®)
          # check_service_health "https://api.yourdomain.com/health" "API Gateway"
          # check_service_health "https://auth.yourdomain.com/health" "Auth Service"
          
        else
          echo "ğŸ§ª Development/Staging environment health checks"
          
          # æª¢æŸ¥æœ¬åœ°éƒ¨ç½²çš„æœå‹™
          failed_services=()
          
          # æ ¸å¿ƒæœå‹™å¥åº·æª¢æŸ¥
          if ! check_service_health "http://localhost:8000/health" "API Gateway"; then
            failed_services+=("API Gateway")
          fi
          
          if ! check_service_health "http://localhost:8001/health" "Auth Service"; then
            failed_services+=("Auth Service")
          fi
          
          if ! check_service_health "http://localhost:3000/" "Frontend"; then
            failed_services+=("Frontend")
          fi
          
