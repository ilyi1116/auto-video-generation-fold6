name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  # Code Quality Checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Format check with Black
        run: black --check --diff src/services/

      - name: Lint with flake8
        run: flake8 src/services/

      - name: Import sorting check
        run: isort --check-only --diff src/services/

      - name: Type checking with mypy
        run: mypy src/services/ --ignore-missing-imports
        continue-on-error: true

  # Security Scanning
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects --sarif-file-output=snyk.sarif

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('snyk.sarif') != ''
        with:
          sarif_file: snyk.sarif

      - name: Alternative Security Scan (Safety)
        if: ${{ env.SNYK_TOKEN == '' }}
        run: |
          python -m pip install safety
          safety check --json --output safety-report.json || true
          echo "Security scan completed with Safety (alternative to Snyk)"

  # Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install from unified pyproject.toml
          pip install -e .
          pip install -e ".[test,dev]"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-testing-only
          SUNO_API_KEY: test-suno-key
          GEMINI_API_KEY: test-gemini-key
          STABLE_DIFFUSION_API_KEY: test-sd-key
        run: |
          # Run auth service tests
          if [ -d src/services/auth-service/tests ]; then
            cd src/services/auth-service
            pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing || true
            cd ../..
          fi
          
          # Run video service tests  
          if [ -d src/services/video-service/tests ]; then
            cd src/services/video-service
            pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing || true
            cd ../..
          fi
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: |
            src/services/auth-service/coverage.xml
            src/services/video-service/coverage.xml
          flags: backend
          name: backend-coverage

  # Docker Build
  docker-build:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - video-service
          - ai-service
          - data-service
          - inference-service
          - social-service
          - trend-service
          - scheduler-service
          - storage-service
          - graphql-gateway
          - voice-enhancement
          - training-worker
          - admin-service
          - payment-service
          - music-service
          - compliance-service
          - cache-service

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔍 Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "./src/services/${{ matrix.service }}/Dockerfile" ]; then
            echo "dockerfile-exists=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile-exists=false" >> $GITHUB_OUTPUT
          fi

      - name: 🐳 Build Docker Image
        if: steps.check-dockerfile.outputs.dockerfile-exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./src/services/${{ matrix.service }}
          file: ./src/services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🐳 Build Docker Image (Alternative Path)
        if: steps.check-dockerfile.outputs.dockerfile-exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Frontend Build
  frontend-build:
    name: 🎨 Frontend Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'src/frontend/package-lock.json'

      - name: 📦 Install Frontend Dependencies
        working-directory: src/frontend
        run: npm ci --legacy-peer-deps

      - name: 🧪 Frontend Tests
        working-directory: src/frontend
        run: npm run test:ci

      - name: 🏗️ Frontend Build
        working-directory: src/frontend
        run: npm run build

      - name: 🐳 Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: false
          tags: frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max