# 統一資料庫遷移配置
# Auto Video Generation System - 跨服務資料庫遷移管理

[alembic]
# 遷移腳本位置
script_location = alembic

# 文件命名模板
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 系統路徑
prepend_sys_path = .

# 版本路徑分隔符
version_path_separator = os

# 遞歸搜索版本位置
recursive_version_locations = true

# 輸出編碼
output_encoding = utf-8

# 資料庫連接（從環境變數動態設定）
sqlalchemy.url = postgresql://localhost/auto_video_generation

[post_write_hooks]
# 使用 black 格式化生成的遷移文件
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

# 日誌配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S