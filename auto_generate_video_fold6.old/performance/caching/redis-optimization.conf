# Auto Video System Redis 效能優化配置
# 針對聲音克隆和影片生成工作負載的快取優化

# ====================================
# 基本配置
# ====================================

# 網路設定
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# 一般設定
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ====================================
# 記憶體管理
# ====================================

# 最大記憶體設定（根據可用記憶體調整）
maxmemory 512mb

# 記憶體回收策略（推薦用於快取場景）
maxmemory-policy allkeys-lru

# 記憶體採樣設定
maxmemory-samples 5

# ====================================
# 持久化設定
# ====================================

# RDB 快照設定
save 900 1     # 900秒內至少1個變更
save 300 10    # 300秒內至少10個變更
save 60 10000  # 60秒內至少10000個變更

# RDB 配置
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF 設定（根據需求啟用）
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ====================================
# 效能調優
# ====================================

# 慢查詢日誌
slowlog-log-slower-than 10000  # 10ms 以上記錄
slowlog-max-len 128

# 客戶端連接
maxclients 10000

# 輸出緩衝區
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ====================================
# 特殊配置（用於 AI 工作負載）
# ====================================

# Hash 結構優化（用於存儲用戶 session）
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List 結構優化（用於任務佇列）
list-max-ziplist-size -2
list-compress-depth 0

# Set 結構優化（用於標籤和關係）
set-max-intset-entries 512

# Zset 結構優化（用於排行榜和優先級）
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ====================================
# 過期策略
# ====================================

# 每秒過期檢查的鍵數量
hz 10

# 過期策略
expire-effort 1

# ====================================
# 安全設定
# ====================================

# 密碼設定（從環境變數載入）
# requirepass ${REDIS_PASSWORD}

# 重新命名危險指令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG REDIS_CONFIG

# ====================================
# 模組和功能
# ====================================

# Lua 腳本設定
lua-time-limit 5000

# 通知設定
notify-keyspace-events "Ex"  # 過期事件通知

# ====================================
# 集群配置（如需要）
# ====================================

# 取消註解以啟用集群模式
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-announce-ip 127.0.0.1
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

# ====================================
# 監控和統計
# ====================================

# 延遲監控
latency-monitor-threshold 100

# 記憶體使用報告
memory-usage-threshold 80