        COPY alembic.ini .
        COPY alembic/ ./alembic/
        COPY src/ ./src/
        COPY scripts/db-migration-manager.py ./scripts/
        RUN pip install --no-cache-dir -e .
        RUN pip install alembic asyncpg psycopg2-binary
        RUN chown -R appuser:appuser /app
        USER appuser
    env_file:
      - ./config/environments/production.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: >
      sh -c "
        echo 'ğŸš€ é–‹å§‹çµ±ä¸€è³‡æ–™åº«é·ç§»...' &&
        echo 'â³ ç­‰å¾… PostgreSQL å®Œå…¨å•Ÿå‹•...' &&
        sleep 10 &&
        python scripts/db-migration-manager.py create-db &&
        python scripts/db-migration-manager.py init &&
        alembic upgrade head &&
        echo 'âœ… è³‡æ–™åº«é·ç§»å®Œæˆï¼'
      "
    restart: "no"
    # å®‰å…¨è¨­å®š
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

# ===========================================
# å®‰å…¨ç¶²è·¯é…ç½®
# ===========================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"

# ===========================================
# å®‰å…¨è³‡æ–™æŒä¹…åŒ–
# ===========================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/redis
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/minio
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/prometheus
  ai_temp:
    driver: tmpfs
    driver_opts:
      tmpfs-size: "500m"
      tmpfs-mode: "1777"

