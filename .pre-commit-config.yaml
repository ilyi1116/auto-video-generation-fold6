# Enhanced Pre-commit hooks configuration for enterprise-grade code quality
# Auto Video Generation System - Production Ready Standards

default_language_version:
  python: python3.11
  node: 18.17.0

repos:
  # Python Code Quality & Formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100, --target-version=py311]
        exclude: ^(migrations/|legacy/|backup_)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100, --multi-line=3]
        exclude: ^(migrations/|legacy/|backup_)

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503,E501]
        exclude: ^(migrations/|legacy/|backup_)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --follow-imports=skip]
        exclude: ^(migrations/|legacy/|backup_|tests/)

  # Python Security Scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, -f, json, -o, bandit-report.json]
        exclude: ^(tests/|legacy/|backup_)

  # Frontend Code Quality (SvelteKit)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.1.1
    hooks:
      - id: eslint
        files: \.(js|ts|svelte)$
        types: [file]
        additional_dependencies:
          - eslint@8.57.0
          - eslint-plugin-svelte@2.35.1
          - "@typescript-eslint/parser@7.7.1"
          - "@typescript-eslint/eslint-plugin@7.7.1"
        exclude: ^(legacy/|backup_)

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|ts|json|css|md|svelte)$
        additional_dependencies:
          - prettier@3.2.5
          - prettier-plugin-svelte@3.2.2
        exclude: ^(legacy/|backup_|package-lock\.json|\.min\.)

  # General File Quality Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(legacy/|backup_)
      - id: end-of-file-fixer
        exclude: ^(legacy/|backup_)
      - id: check-yaml
        exclude: ^(legacy/|backup_)
      - id: check-json
        exclude: ^(legacy/|backup_|package-lock\.json)
      - id: check-toml
        exclude: ^(legacy/|backup_)
      - id: check-xml
        exclude: ^(legacy/|backup_)
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=5000]
      - id: check-executables-have-shebangs
      - id: debug-statements
        exclude: ^(legacy/|backup_)

  # Docker Linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        exclude: ^(legacy/|backup_)

  # Commit Message Standards
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.24.0
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [pre-push]

  # Documentation Standards
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
        exclude: ^(legacy/|backup_|CHANGELOG\.md)

# CI Configuration
ci:
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autofix_prs: true
  autoupdate_commit_msg: 'ci: pre-commit auto-update'
  autoupdate_schedule: weekly